<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header-content header">
        <div class="logo">
            <img src="../assets/logo.jpeg" alt=""> &nbsp;&nbsp;
            <div>
                <span class="book-text">ADDRESS</span><br>
                <span class="book-text addressbook">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false" onreset="resetForm()">
            <div class="form-head">
                <div class="head-text">PERSON ADDRESS FORM</div>
                <a href="../html/HomePage.html" class="add-button">
                    <img src="../assets/cancel.png" alt="">
                </a>
            </div><br>
        </form>
    </div>
</body>

</html>
